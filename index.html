<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tic-tac-toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="btn-group" role="first_row">
        <button type="button">
            <img src="square.svg" id="0">
        </button>
        <button type="button">
            <img src="square.svg" id="1">
        </button>
        <button type="button">
            <img src="square.svg" id="2">
        </button>
    </div>
    <div class="btn-group" role="second_row">
        <button type="button">
            <img src="square.svg" id="3">
        </button>
        <button type="button">
            <img src="square.svg" id="4">
        </button>
        <button type="button">
            <img src="square.svg" id="5">
        </button>
    </div>
    <div class="btn-group" role="third_row">
        <button type="button">
            <img src="square.svg" id="6">
        </button>
        <button type="button">
            <img src="square.svg" id="7">
        </button>
        <button type="button">
            <img src="square.svg" id="8">
        </button>
    </div>
    <div>
        <p id="winner"></p>
        <p>Current Player is: <img id="player" src="x-square.svg"></p>
    </div>
</body>
